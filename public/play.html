<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Chess - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-team': '#3B82F6',
                        'red-team': '#EF4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Game Header -->
    <header class="bg-gray-800 border-b border-gray-700 py-4">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-yellow-400">Strategy Chess</h1>
                    <div id="match-info" class="text-sm text-gray-300">
                        <!-- Match info will be populated here -->
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="turn-info" class="text-sm text-gray-300">
                        <!-- Turn info will be populated here -->
                    </div>
                    <button id="end-turn-btn" 
                            class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white px-4 py-2 rounded">
                        End Turn
                    </button>
                    <button id="leave-game-btn" 
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                        Leave Game
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Game Board -->
            <div class="lg:col-span-3">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-bold text-yellow-400 mb-4">Game Board</h2>
                    <div class="flex justify-center">
                        <div id="game-canvas-container" class="bg-gray-900 rounded-lg p-4">
                            <!-- Game canvas will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Info Sidebar -->
            <div class="lg:col-span-1">
                <!-- Players Info -->
                <div class="bg-gray-800 rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-bold text-yellow-400 mb-4">Players</h3>
                    <div id="players-info" class="space-y-3">
                        <!-- Players info will be populated here -->
                    </div>
                </div>

                <!-- Selected Unit Info -->
                <div class="bg-gray-800 rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-bold text-yellow-400 mb-4">Selected Unit</h3>
                    <div id="selected-unit-info" class="text-center text-gray-400">
                        No unit selected
                    </div>
                </div>

                <!-- Game Actions -->
                <div class="bg-gray-800 rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-bold text-yellow-400 mb-4">Actions</h3>
                    <div id="game-actions" class="space-y-2">
                        <button id="move-btn" 
                                class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white px-4 py-2 rounded">
                            Move
                        </button>
                        <button id="attack-btn" 
                                class="w-full bg-red-600 hover:bg-red-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white px-4 py-2 rounded">
                            Attack
                        </button>
                        <button id="cancel-action-btn" 
                                class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                            Cancel Action
                        </button>
                    </div>
                </div>

                <!-- Game Log -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-lg font-bold text-yellow-400 mb-4">Game Log</h3>
                    <div id="game-log" class="h-64 overflow-y-auto text-sm space-y-1">
                        <!-- Game log will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Chat Panel (Collapsible) -->
    <div class="fixed bottom-4 right-4 w-80 bg-gray-800 rounded-lg shadow-lg border border-gray-700">
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <h3 class="text-lg font-bold text-yellow-400">Game Chat</h3>
            <button id="toggle-chat" class="text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>
        <div id="chat-container" class="hidden">
            <div id="chat-messages" class="h-48 overflow-y-auto p-4 space-y-2">
                <!-- Chat messages will be populated here -->
            </div>
            <div class="p-4 border-t border-gray-700">
                <div class="flex space-x-2">
                    <input type="text" id="chat-input" 
                           placeholder="Type your message..." 
                           class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 text-sm">
                    <button id="send-message" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded text-sm">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-yellow-400 mb-4">Game Over!</h2>
                <div id="game-result" class="text-lg text-white mb-6">
                    <!-- Game result will be populated here -->
                </div>
                <div class="space-y-3">
                    <button id="play-again-btn" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Play Again
                    </button>
                    <button id="back-to-main-btn" 
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Back to Main Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="play.js"></script>
</body>
</html>
