<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Chess - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-team': '#3B82F6',
                        'red-team': '#EF4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Simplified Header -->
    <header class="bg-gray-800 border-b border-gray-700 py-3 flex-shrink-0">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-bold text-yellow-400">Strategy Chess</h1>
                    <div id="match-info" class="text-sm text-gray-300">
                        <!-- Match info will be populated here -->
                    </div>
                </div>
                <button id="leave-game-btn" 
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition-colors">
                    Leave Game
                </button>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-1 flex flex-col">
        <!-- Game Board (Full Width) -->
        <div class="flex-1 flex items-center justify-center p-4">
            <div id="game-canvas-container" class="bg-gray-800 rounded-lg p-4 shadow-lg">
                <!-- P5.js game canvas will be rendered here -->
            </div>
        </div>

        <!-- Collapsible Game Log -->
        <div class="bg-gray-800 border-t border-gray-700 flex-shrink-0">
            <div class="flex items-center justify-between p-3 border-b border-gray-700">
                <h3 class="text-lg font-bold text-yellow-400">Game Log</h3>
                <button id="toggle-game-log" class="text-gray-400 hover:text-white transition-colors">
                    <svg id="game-log-chevron" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
            <div id="game-log-container" class="max-h-48 overflow-y-auto">
                <div id="game-log" class="p-4 text-sm space-y-1">
                    <!-- Game log will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Chat Panel (Floating, Draggable, Collapsible) -->
    <div id="chat-panel" class="fixed bottom-4 right-4 w-80 bg-gray-800 rounded-lg shadow-lg border border-gray-700 cursor-move select-none">
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <h3 class="text-lg font-bold text-yellow-400">Game Chat</h3>
            <div class="flex items-center space-x-2">
                <button id="resize-chat" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
                <button id="toggle-chat" class="text-gray-400 hover:text-white transition-colors">
                    <svg id="chat-chevron" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="chat-container" class="hidden">
            <div id="chat-messages" class="h-48 overflow-y-auto p-4 space-y-2">
                <!-- Chat messages will be populated here -->
            </div>
            <div class="p-4 border-t border-gray-700">
                <div class="flex space-x-2">
                    <input type="text" id="chat-input" 
                           placeholder="Type your message..." 
                           class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 text-sm">
                    <button id="send-message" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded text-sm transition-colors">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-yellow-400 mb-4">Game Over!</h2>
                <div id="game-result" class="text-lg text-white mb-6">
                    <!-- Game result will be populated here -->
                </div>
                <div class="space-y-3">
                    <button id="play-again-btn" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Play Again
                    </button>
                    <button id="back-to-main-btn" 
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Back to Main Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="play.js"></script>
</body>
</html>
