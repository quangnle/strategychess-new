<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Chess - Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-team': '#3B82F6',
                        'red-team': '#EF4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="lobby-screen" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-yellow-400 mb-2">Strategy Chess - Lobby</h1>
            <div id="match-info" class="text-lg text-gray-300">
                <!-- Match info will be populated here -->
            </div>
        </div>

        <!-- Players Status -->
        <div class="mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold text-yellow-400 mb-4">Players Status</h2>
                <div id="players-status" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Player status will be populated here -->
                </div>
            </div>
        </div>

        <!-- Team Selection -->
        <div class="mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold text-yellow-400 mb-6">Select Your Team</h2>
                
                <!-- Two Column Layout -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-6">
                    <!-- Left Column: Hero Selection -->
                    <div>
                        <!-- Hero List Section -->
                        <div>
                            <h3 class="text-lg font-semibold text-blue-300 mb-3">Hero List</h3>
                            <div id="hero-selection" class="grid grid-cols-3 gap-3">
                                <!-- Hero cards will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Unit Selection -->
                    <div class="space-y-6">
                        <!-- Regular Units Section -->
                        <div>
                            <h3 class="text-lg font-semibold text-blue-300 mb-3">
                                Regular Units (5 required)
                                <span id="unit-counter" class="text-sm text-blue-200">(0/5)</span>
                            </h3>
                            
                            <!-- Unit Types Selection -->
                            <div class="mb-4">
                                <div id="units-selection" class="grid grid-cols-3 gap-3">
                                    <!-- Unit cards will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>

                        <!-- Selected Units Slots -->
                        <div>
                            <h4 class="text-md font-medium text-gray-300 mb-2">Selected Units:</h4>
                            <div id="units-selected" class="grid grid-cols-5 gap-2">
                                <!-- 5 empty slots will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ready Button -->
                <div class="text-center">
                    <button id="ready-btn" 
                            class="bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-8 rounded-lg text-lg transition-colors">
                        Ready
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="bg-gray-800 rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-yellow-400">Lobby Chat</h3>
                <div class="flex items-center space-x-4">
                    <span id="online-count" class="text-sm text-gray-300">Online: 0</span>
                    <button id="toggle-chat" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                        Toggle Chat
                    </button>
                </div>
            </div>
            
            <div id="chat-container">
                <!-- Chat Messages -->
                <div id="chat-messages" class="bg-gray-900 rounded p-4 h-64 overflow-y-auto mb-4 border border-gray-600">
                    <div class="text-center text-gray-500 text-sm">Loading messages...</div>
                </div>
                
                <!-- Chat Input -->
                <div class="flex space-x-2">
                    <input type="text" id="chat-input" 
                           placeholder="Type your message..." 
                           class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
                    <button id="send-message" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Back to Main Menu -->
        <div class="text-center mt-8">
            <button id="back-to-main" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                ‚Üê Back to Main Menu
            </button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-yellow-400 mx-auto mb-4"></div>
            <h2 class="text-2xl font-bold text-yellow-400 mb-2">Starting Game...</h2>
            <p class="text-gray-300">All players are ready!</p>
        </div>
    </div>

    <script type="module" src="lobby.js"></script>
</body>
</html>
